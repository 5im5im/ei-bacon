        <div class="col-sm-4 well" ng-hide="ticket.completed">
            <h3>Zahlung</h3>
            <button type="submit"
                    class="btn btn-warning"
                    ng-click="verifyTicketPayment(ticket.id)">

            </button>
        </div>

        <div class="col-sm-4" ng-show="ticket.completed">
            <div class="panel panel-success">
                <div class="panel-heading">Wir w√ºnschen eine <b>gute Weiterfahrt</b>!</div>
            </div>
        </div>
        <div class="col-sm-4"></div>

</form>
