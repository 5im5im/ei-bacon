<h2>Ausfahrt</h2>
<form class="form-horizontal" ng-controller="parkingServiceRestletCtrl">

    <div class="container-fluid bg-1 text-center alert alert-danger" ng-show="errMsg">
        {{errMsg}}
    </div>

    <div class="form-group">
        <label for="iBeacon" class="control-label col-sm-3">Schranke (iBeacon Terminal)</label>
        <div class="col-sm-9">
            <select id="iBeacon" ng-model="beaconId" ng-init="beaconId = 'ausgangA'" class="form-control">
                <option value="ausgangA">Ausgangsschranke A</option>
                <option value="ausgangB">Ausgangsschranke B</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="account" class="control-label col-sm-3">Account</label>
        <div class="col-sm-9">
            <select id="account" ng-model="ticketId" ng-init="ticketId = '0'" class="form-control">
                <option value="0">Ticket 0</option>
                <option value="1">Ticket 1</option>
                <option value="2">Ticket 2</option>
                <option value="3">Ticket 3</option>
            </select>
        </div>
    </div>

    <button type="submit" class="btn btn-default" ng-click="endParking()">Submit</button>
    
    <br><br>
    {{ticket}}
</form>
