<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4" ng-init="isRegistrated=false">
		<h2>Registrierung</h2>
		<form class="form-horizontal" ng-hide="isRegistrated">
			<div class="form-group">
				<label class="control-label col-sm-4" for="forname">Vorname</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="forname" placeholder="Damian">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="surname">Nachname</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="surname" placeholder="Muster">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="cardNumber">Kreditkartennummer</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="cardNumber" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="securityNumber">Sicherheitsnummer</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="securityNumber" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-4">
					<button type="submit" class="btn btn-default" ng-click="isRegistrated=true">Registrieren</button>
				</div>
			</div>
		</form>
		<div class="panel panel-success" ng-show="isRegistrated">
			<div class="panel-heading">Registrierung <b>erfolgreich</b>!</div>
		</div>

	</div>
	<div class="col-sm-4"></div>
</div>
